plugins {
    id 'org.springframework.boot' version '2.2.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'br.com.sammubr'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.2.4.RELEASE'
    compile 'javax.xml.bind:jaxb-api'
//    compile 'com.sun.xml.bind:jaxb-core'
//    compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0.1'

//    compile 'com.sun.xml.bind:jaxb-impl'
//    compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.2'

    compile 'com.nimbusds:nimbus-jose-jwt'
    compile group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '8.6'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'io.projectreactor:reactor-test'
}

test {
    useJUnitPlatform()
}